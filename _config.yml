#This config file is meant for settings that affect the whole blog.
# Site language
lang: en-US

# Site title
title: "Scriptor"

# A description of your site for meta tag, search engine results.
description: "Scriptor is a minimal, clean, modern & responsive Jekyll theme for writers"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://ashishbeast.github.io"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: About
    url: /about/
  - text: Physics
    url: /physics/
  - text: Mountains/
    url: /mountains/
  - text: Download
    url: https://github.com/ashishbeast.github.io

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; Ashish Bisht all rights reserved."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
